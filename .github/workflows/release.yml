name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
            preset: default
            build_dir: build
          - arch: arm64
            preset: arm64
            build_dir: build-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Set up vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: b1b19307e2d2ec1eefbdb7ea069de7d4bcd31f01

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{ matrix.build_dir }}

      - name: Unit tests
        if: matrix.arch == 'x64'
        run: ${{ matrix.build_dir }}\lvt_unit_tests.exe

      - name: Integration tests
        if: matrix.arch == 'x64'
        run: ${{ matrix.build_dir }}\lvt_integration_tests.exe

      - name: Package
        run: |
          New-Item -ItemType Directory -Path release -Force
          Copy-Item ${{ matrix.build_dir }}\lvt.exe release\
          Copy-Item ${{ matrix.build_dir }}\lvt_tap_${{ matrix.arch }}.dll release\
          New-Item -ItemType Directory -Path release\skills\lvt -Force
          Copy-Item .github\skills\lvt\SKILL.md release\skills\lvt\
          Compress-Archive -Path release\* -DestinationPath lvt-${{ github.ref_name }}-${{ matrix.arch }}.zip

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: lvt-${{ github.ref_name }}-${{ matrix.arch }}.zip

  publish:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Extract release notes from tag
        id: notes
        run: |
          git fetch --tags
          git tag -l --format='%(contents)' ${{ github.ref_name }} > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          body_path: release_notes.md
